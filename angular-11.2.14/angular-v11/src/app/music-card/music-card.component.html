<div class="card">
  <p class="name">
    {{ name }}
  </p>

  <img
    *ngIf="!favorite"
    src="assets/icons/favorite.svg"
    alt="Not favorite"
    class="fav-icon"
    (click)="toggleFavorite()"
  />
  <img
    *ngIf="favorite"
    src="assets/icons/favorite-filled.svg"
    alt="Not favorite"
    class="fav-icon"
    (click)="toggleFavorite()"
  />
</div>
